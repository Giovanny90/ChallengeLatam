name: 'Continuous Delivery'


on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Google Cloud SDK
      uses: google-github-actions/setup-gcloud@v0.4.0
      with:
        service_account_key: ${{ secrets.GCP_SA_KEY }}
        project_id: ${{ secrets.GCP_PROJECT_ID }}
        export_default_credentials: true

    - name: Configure Docker to use gcloud
      run: |
        gcloud --quiet auth configure-docker

    - name: Build and Push Docker image
      run: |
        docker build -t gcr.io/${{ secrets.GCP_PROJECT_ID }}/your-image-name:$GITHUB_SHA .
        docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/your-image-name:$GITHUB_SHA

    - name: Deploy to Cloud Run
      run: |
        gcloud run deploy your-service-name --image=gcr.io/${{ secrets.GCP_PROJECT_ID }}/your-image-name:$GITHUB_SHA --platform=managed --region=us-central1 --allow-unauthenticated --memory=512Mi --timeout=300s