# File: cloudbuild.yaml
steps:
    # build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: [ 'build', '-t', 'gcr.io/$PROJECT_ID/predictiondelay', '.' ]
    # push the container image
  - name: 'gcr.io/cloud-builders/docker'
    args: [ 'push', 'gcr.io/$PROJECT_ID/predictiondelay']
# deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['run', 'deploy', 'predictiondelay', '--image', 'gcr.io/$PROJECT_ID/predictiondelay','--concurrency','1','--region', 'us-central1', '--platform', 'managed', '--allow-unauthenticated']